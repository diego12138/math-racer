<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Racer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/math_game.css"/>
</head>

<body>
    <div class="container">
      <h3>Fill In The Blank With Correct Number Or Operator</h3>
      <div id="question"></div>
      <p id="error-msg">Some Demo Error Message</p>
      <p id="timer">Time Left: 120s</p>
      <p id="score">Score: 0</p>
      
    </div>
    <div class="controls-container">
      <p id="result"></p>
      <button id="start-btn">Start Game</button>
    </div>
    <div class="logo-box">
      <img src="quant_finance.png" alt="Math Racer Logo" />
    </div>
    <!-- Script -->
    <script src="js/math_game.js"></script>
  </body>

</html>
